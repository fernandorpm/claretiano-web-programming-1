  <main>
    <section class="container">
      <div class="contato-bloco">
        <h1>Deixa um recado pra gente!</h1>
        <hr>
        <br>
        <form action="post">
          <label for="nome">Como devemos chamar você?</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome...">
          <br>
          <label for="email">Qual o seu e-mail?</label>
          <input type="email" id="email" name="email" placeholder="Digite seu e-mail...">
          <br>
          <label for="recado">E o seu recado? Capricha!</label>
          <textarea name="recado" id="recado" cols="30" rows="10" placeholder="Digite sua mensagem..."></textarea>
          <button type="submit">Enviar</button>
        </form>
      </div>
    </section>

    <section>
      <div class="lead-bloco">
        <div class="container flex justify-center">
          <div>
            <h3>Este Website foi criado com propósito educacional, e se trata de uma empresa fictícia.</h2>
            <h5>Criado e desenvolvido por Fernando R P Marques</h5>
          </div>
